<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PerplBot Chat</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0f1117;
    color: #e1e4e8;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #161b22;
    border-bottom: 1px solid #30363d;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    color: #f0f6fc;
  }

  header .badge {
    font-size: 11px;
    padding: 2px 8px;
    background: #1f6feb33;
    color: #58a6ff;
    border-radius: 10px;
    border: 1px solid #1f6feb55;
  }

  #chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .message {
    max-width: 85%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    font-size: 14px;
    word-wrap: break-word;
  }

  .message.user {
    align-self: flex-end;
    background: #1f6feb;
    color: #fff;
    border-bottom-right-radius: 4px;
  }

  .message.assistant {
    align-self: flex-start;
    background: #21262d;
    border: 1px solid #30363d;
    border-bottom-left-radius: 4px;
  }

  .message.assistant .tool-badge {
    display: inline-block;
    font-size: 10px;
    padding: 1px 6px;
    margin: 2px 2px;
    background: #1a1e2a;
    border: 1px solid #30363d;
    border-radius: 4px;
    color: #6e7681;
  }

  .message.assistant .report {
    margin: 8px 0;
    padding: 12px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    font-family: 'SFMono-Regular', Consolas, monospace;
    font-size: 11.5px;
    line-height: 1.4;
    overflow-x: auto;
    white-space: pre;
    color: #e1e4e8;
  }

  /* Markdown rendering */
  .message.assistant p { margin: 4px 0; }
  .message.assistant strong { color: #f0f6fc; }
  .message.assistant code {
    background: #161b22;
    padding: 1px 4px;
    border-radius: 3px;
    font-family: 'SFMono-Regular', Consolas, monospace;
    font-size: 13px;
  }
  .message.assistant pre {
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    padding: 10px;
    margin: 6px 0;
    overflow-x: auto;
  }
  .message.assistant pre code {
    background: none;
    padding: 0;
  }
  .message.assistant ul, .message.assistant ol {
    padding-left: 20px;
    margin: 4px 0;
  }
  .message.assistant table {
    border-collapse: collapse;
    margin: 8px 0;
    width: 100%;
    font-size: 13px;
  }
  .message.assistant th, .message.assistant td {
    border: 1px solid #30363d;
    padding: 6px 10px;
    text-align: left;
  }
  .message.assistant th {
    background: #161b22;
    font-weight: 600;
  }

  .loading {
    align-self: flex-start;
    padding: 12px 16px;
    color: #8b949e;
    font-size: 14px;
  }

  .loading .dots::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }

  @keyframes dots {
    0% { content: ''; }
    25% { content: '.'; }
    50% { content: '..'; }
    75% { content: '...'; }
  }

  /* Clickable commands in assistant messages */
  .message.assistant code.cmd {
    cursor: pointer;
    border: 1px solid transparent;
    transition: border-color 0.15s, background 0.15s;
  }
  .message.assistant code.cmd:hover {
    border-color: #1f6feb;
    background: #1f6feb22;
  }

  /* Clickable tx hashes */
  .message.assistant .tx-link {
    color: #58a6ff;
    cursor: pointer;
    text-decoration: underline;
    text-decoration-style: dotted;
    text-underline-offset: 2px;
    font-family: 'SFMono-Regular', Consolas, monospace;
    font-size: 12px;
  }
  .message.assistant .tx-link:hover {
    color: #79c0ff;
    text-decoration-style: solid;
  }

  #suggestions {
    background: #161b22;
    padding: 8px 20px 0;
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
    flex-shrink: 0;
    border-top: 1px solid #30363d;
  }

  #suggestions:empty { display: none; }

  .chip {
    font-size: 12px;
    padding: 4px 10px;
    background: #21262d;
    border: 1px solid #30363d;
    border-radius: 14px;
    color: #8b949e;
    cursor: pointer;
    transition: border-color 0.15s, color 0.15s;
    white-space: nowrap;
  }

  .chip:hover {
    border-color: #1f6feb;
    color: #e1e4e8;
  }

  #input-area {
    background: #161b22;
    padding: 10px 20px 16px;
    display: flex;
    gap: 10px;
    flex-shrink: 0;
  }

  #input-area input {
    flex: 1;
    padding: 10px 14px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 8px;
    color: #e1e4e8;
    font-size: 14px;
    outline: none;
    transition: border-color 0.15s;
  }

  #input-area input:focus {
    border-color: #1f6feb;
  }

  #input-area input::placeholder {
    color: #484f58;
  }

  #input-area button {
    padding: 10px 20px;
    background: #238636;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.15s;
  }

  #input-area button:hover { background: #2ea043; }
  #input-area button:disabled { background: #21262d; color: #484f58; cursor: not-allowed; }
</style>
</head>
<body>

<header>
  <h1>PerplBot</h1>
  <span class="badge">Monad Testnet</span>
</header>

<div id="chat-container"></div>

<div id="suggestions"></div>
<div id="input-area">
  <input type="text" id="user-input" placeholder="Ask about your positions, markets, or place a trade..." autocomplete="off">
  <button id="send-btn">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chat-container');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');
const suggestionsBar = document.getElementById('suggestions');

// Conversation history sent to the server
const messages = [];

// Command history (up/down arrow)
const commandHistory = [];
let historyIndex = -1;
let savedInput = '';

// --- Command detection: patterns that look like executable commands ---
const CMD_PATTERNS = [
  /^show\s/i, /^long\s/i, /^short\s/i, /^buy\s/i, /^sell\s/i,
  /^close\s/i, /^cancel\s/i, /^dry\s+run\s/i, /^simulate\s/i,
  /^debug\s/i, /^help$/i, /^help\s+\w/i, /^(btc|eth|sol|mon|zec)\s/i,
  /^recent\s/i, /liquidation/i, /funding/i, /fees$/i, /orderbook$/i,
];

function looksLikeCommand(text) {
  const t = text.trim();
  return CMD_PATTERNS.some(p => p.test(t));
}

// --- Suggestion chips ---
const DEFAULT_SUGGESTIONS = [
  'show account', 'show positions', 'show markets',
  'btc liquidation analysis', 'help',
];

const FOLLOW_UP_MAP = {
  get_account_summary: ['show positions', 'show markets', 'btc liquidation analysis'],
  get_positions: ['btc liquidation analysis', 'show account', 'close my btc position'],
  get_markets: ['btc orderbook', 'recent btc trades', 'eth funding rate'],
  get_open_orders: ['cancel btc order', 'show positions'],
  get_funding_info: ['btc liquidation analysis', 'show positions'],
  get_liquidation_analysis: ['show positions', 'show account', 'dry run long 0.01 btc at 78000 5x'],
  get_trading_fees: ['show markets', 'long 0.01 btc at 78000 5x'],
  get_orderbook: ['recent btc trades', 'long 0.01 btc at 78000 5x'],
  get_recent_trades: ['btc orderbook', 'show markets'],
  dry_run_trade: ['yes, execute the trade', 'show positions', 'btc liquidation analysis'],
  simulate_strategy: ['show positions', 'dry run long 0.01 btc at 78000 5x'],
  debug_transaction: ['show positions', 'show account'],
  open_position: ['show positions', 'btc liquidation analysis'],
  close_position: ['show positions', 'show account'],
  cancel_order: ['show orders', 'show positions'],
  // Note: after trades, the tx hash in the response is clickable to debug
};

let lastToolCalled = null;

function renderSuggestions() {
  const items = lastToolCalled && FOLLOW_UP_MAP[lastToolCalled]
    ? FOLLOW_UP_MAP[lastToolCalled]
    : DEFAULT_SUGGESTIONS;
  suggestionsBar.innerHTML = items
    .map(cmd => `<span class="chip" data-cmd="${cmd.replace(/"/g, '&quot;')}">${cmd}</span>`)
    .join('');
}

suggestionsBar.addEventListener('click', (e) => {
  const chip = e.target.closest('.chip');
  if (!chip) return;
  const cmd = chip.dataset.cmd;
  userInput.value = cmd;
  userInput.focus();
});

// --- Message rendering ---

function addMessage(role, html) {
  const div = document.createElement('div');
  div.className = `message ${role}`;
  div.innerHTML = html;
  // Make command-like inline code clickable
  if (role === 'assistant') makeCodesClickable(div);
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
  return div;
}

function makeCodesClickable(container) {
  container.querySelectorAll('code').forEach(el => {
    // Skip code inside <pre> (code blocks)
    if (el.parentElement && el.parentElement.tagName === 'PRE') return;
    const text = el.textContent || '';
    // Tx hash in inline code → debug command
    if (/^0x[0-9a-fA-F]{64}$/.test(text)) {
      el.classList.add('cmd');
      el.textContent = text.slice(0, 10) + '...' + text.slice(-6);
      el.title = text + '\nClick to debug this transaction';
      el.addEventListener('click', () => {
        userInput.value = 'debug ' + text;
        userInput.focus();
      });
    } else if (looksLikeCommand(text)) {
      el.classList.add('cmd');
      el.title = 'Click to use this command';
      el.addEventListener('click', () => {
        userInput.value = text;
        userInput.focus();
      });
    }
  });
  // Make tx hashes clickable (0x + 64 hex chars)
  linkifyTxHashes(container);
}

// Find 0x{64} hex strings in text nodes and wrap them in clickable spans
function linkifyTxHashes(container) {
  const TX_RE = /0x[0-9a-fA-F]{64}/g;
  const walker = document.createTreeWalker(container, NodeFilter.SHOW_TEXT);
  const textNodes = [];
  while (walker.nextNode()) textNodes.push(walker.currentNode);

  for (const node of textNodes) {
    // Skip nodes inside <code>, <pre>, or already-processed .tx-link
    const parent = node.parentElement;
    if (!parent) continue;
    if (parent.closest('code, pre, .tx-link')) continue;

    const text = node.textContent || '';
    if (!TX_RE.test(text)) continue;
    TX_RE.lastIndex = 0;

    const frag = document.createDocumentFragment();
    let lastIndex = 0;
    let match;
    while ((match = TX_RE.exec(text)) !== null) {
      // Text before the match
      if (match.index > lastIndex) {
        frag.appendChild(document.createTextNode(text.slice(lastIndex, match.index)));
      }
      // The tx hash as a clickable span
      const hash = match[0];
      const span = document.createElement('span');
      span.className = 'tx-link';
      span.textContent = hash.slice(0, 10) + '...' + hash.slice(-6);
      span.title = hash + '\nClick to debug this transaction';
      span.addEventListener('click', () => {
        userInput.value = 'debug ' + hash;
        userInput.focus();
      });
      frag.appendChild(span);
      lastIndex = match.index + match[0].length;
    }
    if (lastIndex < text.length) {
      frag.appendChild(document.createTextNode(text.slice(lastIndex)));
    }
    parent.replaceChild(frag, node);
  }
}

function showLoading() {
  const div = document.createElement('div');
  div.className = 'loading';
  div.id = 'loading';
  div.innerHTML = 'Thinking<span class="dots"></span>';
  chatContainer.appendChild(div);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

function hideLoading() {
  const el = document.getElementById('loading');
  if (el) el.remove();
}

// Basic markdown to HTML
function renderMarkdown(text) {
  let html = text;
  // Code blocks
  html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
  // Inline code
  html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
  // Bold
  html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  // Italic
  html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
  // Tables
  html = html.replace(/^(\|.+\|)\n(\|[\s:|-]+\|)\n((?:\|.+\|\n?)*)/gm, (match, header, sep, body) => {
    const headers = header.split('|').filter(c => c.trim()).map(c => `<th>${c.trim()}</th>`).join('');
    const rows = body.trim().split('\n').map(row => {
      const cells = row.split('|').filter(c => c.trim()).map(c => `<td>${c.trim()}</td>`).join('');
      return `<tr>${cells}</tr>`;
    }).join('');
    return `<table><thead><tr>${headers}</tr></thead><tbody>${rows}</tbody></table>`;
  });
  // Unordered lists
  html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
  html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
  // Ordered lists
  html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');
  // Paragraphs (lines with content separated by blank lines)
  html = html.replace(/\n\n/g, '</p><p>');
  // Single newlines to <br>
  html = html.replace(/\n/g, '<br>');
  return `<p>${html}</p>`;
}

function setEnabled(enabled) {
  userInput.disabled = !enabled;
  sendBtn.disabled = !enabled;
  if (enabled) userInput.focus();
}

// --- Topic help (handled client-side, zero API cost) ---

const TOPIC_HELP = {
  portfolio: {
    title: 'Portfolio Commands',
    commands: [
      { cmd: 'show account', desc: 'Balance, equity, margin, available balance, unrealized PnL' },
      { cmd: 'show positions', desc: 'All open positions with entry, mark price, PnL, leverage' },
      { cmd: 'show markets', desc: 'All markets with mark/oracle price, funding rate, open interest' },
      { cmd: 'show orders', desc: 'All resting (open) orders across markets' },
      { cmd: 'show btc orders', desc: 'Resting orders for a specific market' },
    ],
  },
  account: { alias: 'portfolio' },
  positions: { alias: 'portfolio' },
  markets: { alias: 'portfolio' },
  orders: { alias: 'portfolio' },
  analysis: {
    title: 'Analysis Commands',
    commands: [
      { cmd: 'btc liquidation analysis', desc: 'Liquidation price, distance (% and $), margin ratio, funding drift' },
      { cmd: 'eth liquidation analysis', desc: 'Same for any market — replace with eth, sol, mon, zec' },
      { cmd: 'btc funding rate', desc: 'Current funding rate, time to next funding period' },
      { cmd: 'btc fees', desc: 'Maker and taker fee percentages' },
      { cmd: 'btc orderbook', desc: 'On-chain order book with bid/ask levels and sizes' },
      { cmd: 'recent btc trades', desc: 'Recent fill events from on-chain logs' },
    ],
  },
  liquidation: { alias: 'analysis' },
  funding: { alias: 'analysis' },
  fees: { alias: 'analysis' },
  orderbook: { alias: 'analysis' },
  trades: { alias: 'analysis' },
  trading: {
    title: 'Trading Commands',
    desc: 'All trades require confirmation before execution.',
    commands: [
      { cmd: 'long 0.01 btc at 78000 5x', desc: 'Open long — limit order at $78,000 with 5x leverage' },
      { cmd: 'long 0.01 btc at market 5x', desc: 'Open long — market order (IOC) with slippage' },
      { cmd: 'short 1 eth at 4000 10x', desc: 'Open short — limit order' },
      { cmd: 'short 0.5 sol at market 3x', desc: 'Open short — market order' },
      { cmd: 'close my btc position', desc: 'Close entire BTC position at market' },
      { cmd: 'close 0.005 btc at 72000', desc: 'Partial close — limit order' },
      { cmd: 'cancel btc order 123', desc: 'Cancel a specific resting order by ID' },
      { cmd: 'cancel all btc orders', desc: 'Cancel all resting orders for a market' },
    ],
  },
  long: { alias: 'trading' },
  short: { alias: 'trading' },
  buy: { alias: 'trading' },
  sell: { alias: 'trading' },
  close: { alias: 'trading' },
  cancel: { alias: 'trading' },
  open: { alias: 'trading' },
  simulation: {
    title: 'Simulation Commands',
    desc: 'Dry-run and debug without risking real funds. Some require Anvil.',
    commands: [
      { cmd: 'dry run long 0.01 btc at 78000 5x', desc: 'Simulate opening a long — shows gas, fills, state changes' },
      { cmd: 'dry run short 0.5 sol at 200 3x', desc: 'Simulate any trade before executing' },
      { cmd: 'simulate grid btc 5 levels 100 spacing 0.001 size 2x', desc: 'Grid strategy — 5 levels, $100 spacing, 0.001 BTC per level' },
      { cmd: 'simulate mm btc 0.001 size 0.1% spread 2x', desc: 'Market maker strategy dry-run' },
      { cmd: 'debug 0x2ceb6f45d1a8ef6c369476f8fa6bcea36aaa70b02ed957d257a7fbaa75679270', desc: 'Replay a tx — decode events, state changes, failure analysis' },
    ],
  },
  'dry run': { alias: 'simulation' },
  simulate: { alias: 'simulation' },
  debug: { alias: 'simulation' },
  grid: { alias: 'simulation' },
  mm: { alias: 'simulation' },
};

function handleTopicHelp(text) {
  const lower = text.toLowerCase().trim();
  // Match "help <topic>" or "help <topic> commands"
  const match = lower.match(/^help\s+(.+?)(?:\s+commands?)?$/);
  if (!match) return null;

  const topic = match[1].trim();
  let entry = TOPIC_HELP[topic];
  if (!entry) return null;
  // Resolve aliases
  if (entry.alias) entry = TOPIC_HELP[entry.alias];
  if (!entry || entry.alias) return null;

  // Build markdown
  let md = `**${entry.title}**`;
  if (entry.desc) md += `\n${entry.desc}`;
  md += '\n';
  for (const c of entry.commands) {
    md += `\n- \`${c.cmd}\` — ${c.desc}`;
  }
  return md;
}

// --- Send message ---

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;

  // Add to command history
  commandHistory.push(text);
  historyIndex = commandHistory.length;
  savedInput = '';

  // Check for topic-specific help (handled client-side)
  const topicHelp = handleTopicHelp(text);
  if (topicHelp) {
    userInput.value = '';
    addMessage('user', text.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
    addMessage('assistant', renderMarkdown(topicHelp));
    return;
  }

  userInput.value = '';
  setEnabled(false);
  lastToolCalled = null;

  // Show user message
  addMessage('user', text.replace(/</g, '&lt;').replace(/>/g, '&gt;'));

  // Add to conversation history
  messages.push({ role: 'user', content: text });

  showLoading();

  let assistantText = '';
  let fullHistoryText = '';
  let assistantDiv = null;
  let toolHtml = '';

  try {
    const resp = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ messages }),
    });

    const reader = resp.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';

    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });

      const lines = buffer.split('\n');
      buffer = lines.pop() || '';

      let eventType = '';
      for (const line of lines) {
        if (line.startsWith('event: ')) {
          eventType = line.slice(7).trim();
        } else if (line.startsWith('data: ')) {
          const data = JSON.parse(line.slice(6));

          if (eventType === 'text') {
            hideLoading();
            assistantText += data.text;
            if (!assistantDiv) {
              assistantDiv = addMessage('assistant', '');
            }
            assistantDiv.innerHTML = toolHtml + renderMarkdown(assistantText);
            makeCodesClickable(assistantDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
          } else if (eventType === 'tool_call') {
            hideLoading();
            if (!assistantDiv) {
              assistantDiv = addMessage('assistant', '');
            }
            toolHtml += `<span class="tool-badge">${data.name}</span> `;
            assistantDiv.innerHTML = toolHtml + renderMarkdown(assistantText);
            assistantText = '';
            lastToolCalled = data.name;
            showLoading();
          } else if (eventType === 'report') {
            hideLoading();
            if (!assistantDiv) {
              assistantDiv = addMessage('assistant', '');
            }
            toolHtml += `<div class="report">${data.html}</div>`;
            assistantDiv.innerHTML = toolHtml + renderMarkdown(assistantText);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            showLoading();
          } else if (eventType === 'tool_result') {
            hideLoading();
            showLoading();
          } else if (eventType === 'assistant_message') {
            fullHistoryText = data.text;
          } else if (eventType === 'error') {
            hideLoading();
            if (!assistantDiv) {
              assistantDiv = addMessage('assistant', '');
            }
            assistantDiv.innerHTML += `<p style="color:#f85149">Error: ${data.error}</p>`;
          } else if (eventType === 'done') {
            hideLoading();
          }
        }
      }
    }
  } catch (err) {
    hideLoading();
    addMessage('assistant', `<p style="color:#f85149">Connection error: ${err.message}</p>`);
  }

  const historyText = fullHistoryText || assistantText;
  if (historyText) {
    messages.push({ role: 'assistant', content: historyText });
  }

  renderSuggestions();
  setEnabled(true);
}

// --- Event listeners ---

sendBtn.addEventListener('click', sendMessage);

userInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  } else if (e.key === 'ArrowUp') {
    if (commandHistory.length === 0) return;
    e.preventDefault();
    if (historyIndex === commandHistory.length) {
      savedInput = userInput.value;
    }
    if (historyIndex > 0) {
      historyIndex--;
      userInput.value = commandHistory[historyIndex];
    }
  } else if (e.key === 'ArrowDown') {
    if (commandHistory.length === 0) return;
    e.preventDefault();
    if (historyIndex < commandHistory.length - 1) {
      historyIndex++;
      userInput.value = commandHistory[historyIndex];
    } else if (historyIndex === commandHistory.length - 1) {
      historyIndex = commandHistory.length;
      userInput.value = savedInput;
    }
  }
});

// --- Init ---

addMessage('assistant', renderMarkdown(
`**PerplBot** — Perpl DEX Trading Terminal (Monad Testnet)

**Portfolio**: \`show account\` \`show positions\` \`show markets\` \`show orders\`
